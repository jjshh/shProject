<template name = "join">
  <div id="page-wrapper">
      <div id="join">
            <form>  
              <fieldset id="information">
                <legend>회원정보</legend>
                <br/>
                <br/>
                <table>
                  <tr>
                    <td><label for="name">이름</label></td>
                    <td><input id="name" type="text"></td>
                  </tr>
                  <tr>
                    <td><label for="school">학교</label></td>
                    <td><input id="school" type="text"></td>
                  </tr>
                  <tr>  
                    <td><label for="number">학번</label></td>
                    <td><input id="number" type="text"></td>
                  </tr>
                  <tr>
                    <td><label for="mail">이메일</label></td>
                    <td><input id="mail" type="email"></td>
                  </tr>
                  
                </table>
                <br/>
                <br/>
              </fieldset>
              <fieldset id="joinjoin">
                <legend>회원가입</legend>
                <br/>
                <br/>
                <br/>
                <table>                  
                  <tr>
                    <td><label for="joinid">아이디</label></td>
                    <td><input id="joinid"></td>
                  </tr>
                  <tr>
                    <td><label for="password">비밀번호</label></td>
                    <td><input id="password" type="password"></td>
                  </tr>
                </table>
                <br/>
                <br/>
                <br/>
              </fieldset>
              <button id="btnJoin" class="btn btn-primary">가입하기</button>
            </form>
      </div>
      <br/>
      <br/>
  </div>
</template>
