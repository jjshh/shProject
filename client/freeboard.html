<template name="freeboard">
  <div id="freeboard">rmfdmf wkrtjdgkfuaus
    <!--<img src="images/meteor.png" alt=""/>-->
    {{#if isLogin}}

        <button id="freeboardwritebutton" onclick="location.href='freeboardwrite'">글작성</button>

    {{else}}
      글을 작성하려면 로그인이 필요합니다
    {{/if}}

      <label><input type="text" name="search" id="inpSearch"/></label>
    <button id="btnSearch">검색</button>
    <table class="table table-hover">
      <thead>
      <tr>
        <td>글번호</td>
        <td>작성자</td>
        <td>제목</td>
        <td>삭제</td>
        <td>좋아요</td>
      </tr>
      </thead>
      <tbody>

      {{#each boards}}
        <tr>
          <td>{{글번호}}</td>
          <td>{{작성자}}</td>
          <td><a href="/boardDetail/{{_id}}">{{제목}}</a></td>
          <td><button class="btn btn-danger" count="{{글번호}}" id="removeOneItem">x</button></td>
          <td><button id="btnLike" class="btn btn-{{likeColor}}"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span></button></td>
        </tr>
      {{/each}}
      </tbody>
    </table>
    <button class="btn btn-info" id="Prev">Prev</button>
    <button class="btn btn-primary" id="Next">Next</button>
  </div>
</template>
